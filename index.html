<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon-32x32.png" type="img/x-icon">
    <title>Project Tracking Application</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Company Logo" class="logo">
        <nav>
            <a href="">PRODUCT</a>
            <a href="">FEATURES</a>
            <a href="">PRICING</a>
            <a href="">LOGIN</a>
        </nav>
        <img src="images/icon-hamburger.svg" alt="" class="open">
        <img src="images/icon-close.svg" alt="" class="close">
    </header>
    <main>
        <div class="hero">
            <div class="hero-img">
                <img src="images/illustration-devices.svg" alt="Mobile and laptop illustration">
            </div>
            <div class="hero-txt">
                <p class="subtitle"><span class="blue-bg">NEW</span>MONOGRAPH DASHBOARD</p>
                <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
                <p>Project planning and time tracking for agile teams</p>
                <p class="cta"><a href="">SCHEDULE A DEMO</a>TO SEE A PREVIEW</p>
            </div>
            
        </div>
        <div class="body-bg"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
